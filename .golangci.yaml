run:
  timeout: 30m
  skip-dirs:
    - pkg/client
linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - deadcode
    - unused
    - varcheck
    - ineffassign
    - staticcheck
    - gosimple
