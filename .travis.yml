services:
  - docker

language: go

git:
  depth: false

go:
  - 1.12

go_import_path: kubesphere.io/kubesphere

before_install:
  - go get -u github.com/golang/dep/cmd/dep

before_script:
  - dep ensure -v
  - docker --version
  - bash hack/install_kubebuilder.sh

script:
  - make all && make test && bash hack/docker_build.sh

deploy:
  skip_cleanup: true
  provider: script
  script: bash hack/docker_push.sh
  on:
    branch: master
