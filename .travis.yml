services:
  - docker

language: go

dist: xenial

git:
  depth: false

go:
  - "1.13.x"
env:
  - GO111MODULE=on
cache:
  directories:
    - $HOME/gopath/pkg/mod

before_script:
  - docker --version
  - bash hack/install_kubebuilder.sh

script:
  - diff -u <(echo -n) <(gofmt -d ./pkg ./cmd ./tools)
  - make all 

before_install:
  - go mod vendor

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  skip_cleanup: true
  provider: script
  script: bash hack/docker_build.sh 
  on:
    branch: master
