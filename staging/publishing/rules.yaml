recursive-delete-patterns:
- BUILD
default-go-version: 1.16.3
rules:
- destination: client-go
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/kubesphere.io/client-go
    name: master
  - source:
      branch: release-3.1
      dir: staging/src/kubesphere.io/client-go
    name: release-3.1
    go: 1.13.15

- destination: api
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/kubesphere.io/api
    name: master
    go: 1.18.9

  smoke-test: |
    # assumes GO111MODULE=on
    go build ./...
    go test ./...

- destination: utils
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/kubesphere.io/utils
    name: master
    go: 1.18.9