name: Check License Header

on:
  push:
  pull_request:
  release:

jobs:
  Build:
    name: Check License Header
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check License Header
        run: |
          make verify-licenses