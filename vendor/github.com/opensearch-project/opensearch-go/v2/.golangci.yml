run:
  modules-download-mode: readonly
  issues-exit-code: 0

linters-settings:
  exhaustive:
    default-signifies-exhaustive: false
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/opensearch-project/opensearch-go)
  goconst:
    min-occurrences: 5
    ignore-tests: true
  godot:
    scope: toplevel
    exclude:
      - go-sumtype:decl
      - check interfaces
    capital: true
  godox:
    keywords:
      - BUG
      - FIXME
      - HACK
  goimports:
    local-prefixes: github.com/opensearch-project/opensearch-go
  gosimple:
    go: "1.18"
    checks: ["all"]
  lll:
    line-length: 130
    tab-width: 4
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    allow-no-explanation: []
    require-explanation: true
    require-specific: true
  staticcheck:
    go: "1.18"
    checks: ["all"]
  stylecheck:
    go: "1.18"
    checks: ["all"]
    dot-import-whitelist: []
    initialisms: []
    http-status-code-whitelist: []
  unparam:
    check-exported: true
  unused:
    go: "1.18"
  whitespace:
    multi-if: false
    multi-func: false
  tagliatelle:

linters:
  enable-all: true
  disable:
    # TODO: enable one by one
    - tparallel
    - gofmt
    - goimports
    - ineffassign
    - gci
    - paralleltest
    - maintidx
    - unparam
    - goconst
    - wastedassign
    - gosimple
    - dupl
    - structcheck
    - unused
    - nestif
    - errorlint
    - lll
    - gocyclo
    - prealloc
    - bodyclose
    - whitespace
    - gofumpt
    - godot
    - gocritic
    - gocognit
    - unconvert
    - errchkjson
    - thelper
    - ireturn
    - forbidigo
    - containedctx
    - tagliatelle
    - cyclop
    - errcheck
    - exhaustivestruct
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - goerr113
    - gomnd
    - gosec
    - varnamelen
    - wrapcheck
    - noctx
    - staticcheck
    - stylecheck
    - golint
    - interfacer 
    - maligned    
    - nlreturn    
    - scopelint   
    - testpackage 
    - wsl
    - ifshort
