apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  resourceVersion: "99"
  labels:
    name: nginx
spec:
  selector:
    matchLabels:
      name: nginx2
  replicas: 3
  template:
    metadata:
      labels:
        name: nginx2
    spec:
      containers:
      - name: nginx
        image: k8s.gcr.io/nginx:test-cmd
        ports:
        - containerPort: 80
