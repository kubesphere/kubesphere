apiVersion: v1
kind: Service
metadata:
  name: kubesphere-router-gateway
  labels:
    app: kubesphere
    component: kubesphere-router
spec:
  selector:
    app: 
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443

